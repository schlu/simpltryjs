<h1>script.aculo.us Unit test file</h1>
<p>
  Test the attach partial method
</p>

<!-- generated elements go in here -->
<div id="sandbox"></div>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[


  new Test.Unit.Runner({

    setup: function() { with (this) {
      $('sandbox').innerHTML = "";
    }},
    
    teardown: function() { with(this) {
    }},

    // test if all combined effects correctly initialize themselves
    testPartial: function() { with(this) {
        info("Partial");
        $('sandbox').innerHTML = '<div simpltry_widget="inplace_editor" simpltry_options="url:\'../../demo/inplace_editor_save.html\'">hello</div>';
        Simpltry.Widgets.attachPartial('sandbox');
        assertEqual($('sandbox').childNodes[0].id, 'inplace_editor0');
    }},
    testAttributeChange: function(){ with(this) {
        info('Attribute Change');
        Simpltry.Widgets.widgetAttribute = "changed_widget";
		Simpltry.Widgets.optionsAttribute = "changed_options";
		$('sandbox').innerHTML = '<div changed_widget="inplace_editor" changed_options="url:\'../../demo/inplace_editor_save.html\'">hello</div>';
        Simpltry.Widgets.attachPartial('sandbox');
        assertEqual($('sandbox').childNodes[0].id, 'inplace_editor0');
    }}
  });

// ]]>
</script>
